<form action="form.php" method="post" enctype="application/x-www-form-urlencoded">
    <select name="mobilephone-number" id="mobilephone-number">
        <option value="+86">+86</option>
        <option value="+886">+886</option>
    </select>
    <input type="text" id="phone-number" placeholder="手机号码" maxlength="11" size="15">
</form>

<script>
    // 当选项改变时更新手机号输入框的最大长度
    document.getElementById("mobilephone-number").addEventListener("change", function () {
        var selectedOption = this.options[this.selectedIndex].value;
        var phoneNumberInput = document.getElementById("phone-number");
        if (selectedOption == "+86") {
            phoneNumberInput.maxlength = "11";
        } else {
            phoneNumberInput.maxlength = "9";
        }
    });
</script>
